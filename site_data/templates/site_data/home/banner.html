<div id="slider-item" class="slider-item-details">
    {% for banner_image in banner_images %}
        <div id="BannerImage"
             style="background: url('{{ banner_image.image.url }}') no-repeat center;background-size: cover"
             class="slider-area relative-position banner">
            <div class="banner-h">

                <div class="slider-text">
                    <div class="section-title mb20 headline text-center m-auto">
                        <div class="container">
                            <div class="row SiteLogo_banner_image">
                                {% for logo in banner_logos %}
                                    <div class="col-md-6 d-flex justify-content-around">
                                        <img id="SiteLogo_banner_image" class="SiteLogo_banner_image"
                                             src="{{ logo.image.url }}" style="{{ logo.style }}"
                                             alt="Logo">
                                    </div>
                                {% endfor %}
                            </div>
                            <div class="row justify-content-center my-4">
                                <div id="banner_links_col" class="col-md-3 col-sm-12 d-flex justify-content-center my-3">
                                    <div class="btn-lg  gradient-bg text-center text-uppercase bold-font btn-block">
                                        <a class="text-white btn-block" href="{% url 'camps' %}">Running Camps</a>
                                    </div>
                                </div>
                                <div id="banner_links_col" class="col-md-3 col-sm-12 d-flex justify-content-center my-3">
                                    <div class="gradient-bg btn-lg text-center text-uppercase bold-font btn-block">

                                        {% if request.user.is_authenticated %}
                                            <a class="text-white btn-block" target="_blank" href="{% url 'to_e_learning_platform' %}">Online
                                                Programs</a>
                                        {% else %}
                                            <a class="text-white btn-block" target="_blank" href="{% url 'to_registration_platform' %}">Online
                                                Programs</a>
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                            {% if feature_camp %}
                                <div class="row justify-content-center">
                                    <div id="banner_links_col" class="col-md-5 d-flex justify-content-center">
                                        <div class="btn-lg btn-block  gradient-bg text-center text-uppercase ul-li-block bold-font">
                                            <a class="text-white" href="{{ feature_camp.cta }}">{{ feature_camp.name }}</a>
                                        </div>
                                    </div>
                                </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
