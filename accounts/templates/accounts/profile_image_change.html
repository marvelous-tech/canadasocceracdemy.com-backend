{% extends 'dashboard/base.html' %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% if  dp %}
                <img class="profile-user-img img-circle img-fluid img-responsive" src="{{ dp.url }}" alt="">
            {% endif %}
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
            <form method="post" class="mt-5" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="my-3 btn btn-primary" type="submit">Save Image</button>
            </form>
        </div>
        </div>
    </div>
{% endblock %}
