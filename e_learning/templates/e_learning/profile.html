{% extends 'dashboard/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-primary card-outline">
                    <div class="card-body box-profile">
                        <div class="text-center">
                            <img class="profile-user-img img-fluid img-circle"
                                 src="{% if profile_image %} {{ profile_image.url }} {% else %} https://cdn0.iconfinder.com/data/icons/social-media-network-4/48/male_avatar-512.png {% endif %}"
                                 alt="User profile picture">
                        </div>

                        <h3 class="profile-username text-center">{{ name }}</h3>

                        <p class="text-muted text-center">{{ type | title }}</p>

                        <ul class="list-group list-group-unbordered mb-3">
                            <li class="list-group-item">
                                <b>email</b> <a class="float-right font-weight-bold">{{ email }}</a>
                            </li>
                            <li class="list-group-item">
                                <b>phone</b> <a class="float-right">{{ phone }}</a>
                            </li>
                        </ul>
                    </div>
                    <!-- /.card-body -->
                </div>
            </div>
            <div class="col-md-8">
                <div class="card">
                    <div class="box">
                        <h3 class="m-0 p-3">Course categories</h3>
                    </div>
                </div>
                <div class="row">
                    {% for category in categories %}
                        <div class="col-lg-12">
                            <div class="card shadow">
                                <div class="card-body">
                                    <div class="row align-items-center">
                                        <div class="col-lg-9">
                                            <h5 class="card-title">{{ category.name }}</h5>
                                            <p class="card-text">{{ category.description_box }}</p>
                                        </div>
                                        <div class="col-lg-3">
                                            <a href="{% url 'e_learning_view:Course videos' slug=category.slug %}" class="float-right btn btn-primary">Continue</a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </div>
{% endblock %}
