<script type="text/javascript">
if(detectMob() === false) {
	document.getElementById("SiteLogo_navbar_logo").style.height = "90px";
} else {
    const logos = document.getElementsByClassName("SiteLogo_banner_image");

    for (var i = 0; i < logos.length; i++) {
        const logo = logos[i];
	    logo.style.height = "120px";
    }

    document.getElementById("banner_links_col").style.marginTop = "170px";
}
		
window.onscroll = function() {
	if(detectMob() === false) {
		scrollFunction();
	}
};

  function detectMob() {
    const toMatch = [
        /Android/i,
        /webOS/i,
        /iPhone/i,
        /iPad/i,
        /iPod/i,
        /BlackBerry/i,
        /Windows Phone/i
    ];

    return toMatch.some((toMatchItem) => {
        return navigator.userAgent.match(toMatchItem);
    });
}


function scrollFunction() {
  if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {

  	document.getElementById("SiteLogo_navbar_logo").style.height = "50px";
  } else {
    document.getElementById("SiteLogo_navbar_logo").style.height = "90px";
  }
}
</script>
