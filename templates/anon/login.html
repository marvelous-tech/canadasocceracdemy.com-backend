{% extends "anon/base.html" %}
{% block title %}
Login
{% endblock %}
{% block page %}
login-page
{% endblock %}
{% block content %}
<div class="login-box">
  <div class="login-logo">
    <a href="{% url 'to_e_learning_platform' %}">
        <img src="http://www.canadasocceracademy.com/wp-content/uploads/2017/02/logo-web.png" class="img-fluid img-responsive">
    </a>
      <p class="small text-dark" style="font-size: 1rem">V1.1.32</p>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form method="post">
          {% csrf_token %}
        <div class="input-group mb-3">
          <input type="email" class="form-control" name="email" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" class="form-control" name="password" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-1">
        <a href="forgot-password.html">I forgot my password</a>
      </p>
      <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
{% endblock %}
{% block scripts %}

{% endblock %}
